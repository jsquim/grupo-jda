<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Grupo JDA</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>üîê Acceso Administrador</h1>
                <p>Grupo JDA - Sistema de Gesti√≥n</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <!-- Solo Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">üìß Correo electr√≥nico</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required
                        placeholder="admin@grupojda.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">üîí Contrase√±a</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required
                        placeholder="Tu contrase√±a"
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    üöÄ Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="divider">o</div>
            
            <button type="button" class="btn btn-secondary" style="width: 100%;" onclick="window.location.href='index.html'">
                ‚Üê Volver al Simulador
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <small style="color: #999;">
                    üí° Solo para administradores del Grupo JDA
                </small>
            </div>
        </div>
        
        <!-- Loading -->
        <div id="loadingSpinner" style="display: none; text-align: center; margin-top: 20px;">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/validations.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

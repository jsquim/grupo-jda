<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Grupo JDA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="card">
            <h1 style="text-align:center;">üîê Administrador</h1>
            <p style="text-align:center; color:#666; margin-bottom:30px;">Grupo JDA</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="formLogin">
                <div class="form-group">
                    <label>üìß Email</label>
                    <input type="email" id="email" value="admin@grupojda.com" required>
                </div>
                <div class="form-group">
                    <label>üîí Contrase√±a</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Entrar</button>
            </form>
            
            <div style="text-align:center; margin-top:20px;">
                <a href="index.html" style="color:#667eea;">‚Üê Volver al simulador</a>
            </div>
        </div>
        
        <div id="loading" style="display:none; text-align:center; margin-top:20px;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="database.js"></script>
    <script>
        document.getElementById('formLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('loading').style.display = 'block';
            
            const res = await login(email, password);
            
            document.getElementById('loading').style.display = 'none';
            
            if (res.success) {
                if (res.rol === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    alert('‚ö†Ô∏è No tienes permisos de administrador');
                }
            } else {
                alert('‚ùå Email o contrase√±a incorrectos');
            }
        });
    </script>
</body>
</html>
